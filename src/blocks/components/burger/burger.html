<div class="menu_burger" v-if="isTablet || isMobile" :class="{'isOpened': burger.isMobileMenuOpened}">
    <div class="menu_burger__icon" @click.prevent="burger.toogleMobileMenu.apply(burger)">
        <svg width="30" height="19" viewBox="0 0 30 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="30" height="3" fill="black"/>
            <rect y="7.8623" width="30" height="3" fill="black"/>
            <rect y="15.7256" width="30" height="3" fill="black"/>
        </svg>
    </div>
    <div class="menu_burger__body">
        <div class="menu_burger__top">
            <div class="header__logo">
                <a href="/gazpromTerminal/dist/">
                    <img src="./img/svg/logo.svg" alt="">
                </a>
            </div>
            <div class="menu_burger__close" @click.prevent="burger.closeMobileMenu.apply(burger)">
                <svg width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.953717 3.07485L15.5516 17.2848L17.6442 15.1352L3.04628 0.925155L0.953717 3.07485ZM29.6487 0.942905L15.5337 15.1529L17.6621 17.2671L31.7771 3.05709L29.6487 0.942905ZM3.36511 32.0431L17.6759 17.2531L15.5199 15.1669L1.20915 29.9569L3.36511 32.0431ZM15.5233 17.2565L29.9253 32.0465L32.0747 29.9535L17.6726 15.1635L15.5233 17.2565Z" fill="black"/>
                </svg>
            </div>
        </div>
        <div class="menu_burger__bottom">
            <nav class="menu_burger__menu">
                <ul>
                    <li><a href="/#link1" @click="burger.closeMobileMenu.apply(burger)">Наши услуги</a></li>
                    <li><a href="/#link2" @click="burger.closeMobileMenu.apply(burger)">Как работает Terminal</a></li>
                    <li><a href="/#link3" @click="burger.closeMobileMenu.apply(burger)">Технологии</a></li>
                    <li><a href="/#link4" @click="burger.closeMobileMenu.apply(burger)">Часто задаваемые вопросы</a></li>
                    <li><a href="/#link5" @click="burger.closeMobileMenu.apply(burger)">Кейсы</a></li>
                    <li><a href="/#link6" @click="burger.closeMobileMenu.apply(burger)">Новости</a></li>
                    <li><a href="/#link7" @click="burger.closeMobileMenu.apply(burger)">Экосистема Isource</a></li>
                </ul>
            </nav>
            <div class="menu_burger__button" @click.prevent="burger.closeMobileMenu.apply(burger)">
                @@include('../../components/button/button.html', {
                    "text" : "Оставить заявку",
                    "type" : "feedback"
                })
            </div>
        </div>
    </div>
</div>
